<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
   <style>
       .loading,.results{
           display:none;
       }
   </style>
    <title>Loan calculator</title>
  </head>
  <body class="bg-dark">
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card mt-5">
                        <div class="card-body text-center">
                                <h1 class="heading display-5 mb-4">Loan calculator</h1>
                                <form  id="form-loan">
                                        <div class="form-group">

                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="number" name="amount" id="amount" class="form-control" placeholder="Loan Amount">
                                            </div>

                                        </div>
                                        <div class="form-group">

                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">%</span>
                                                </div>
                                                <input type="number" name="interest" id="interest" class="form-control" placeholder="Loan Interest">
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="year" id="year" class="form-control" placeholder="Year to repay">
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                                        </div>

                                </form>

                                <!-- LOADING HERE -->
                                <div class="loading">
                                    <img src="img/loading.gif" alt="">
                                </div>
                                <!-- RESULTS -->
                                <div class="results mt-4">
                                    <h4>Results</h4>
                                    <div class="form-group">

                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Monthly payment</span>
                                            </div>
                                            <input type="number" name="monthly-payment" id="monthly-payment" class="form-control" disabled>
                                        </div>

                                    </div>
                                    <div class="form-group">

                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Total payment</span>
                                            </div>
                                            <input type="number" name="total-payment" id="total-payment" class="form-control" disabled>
                                        </div>

                                    </div>

                                    <div class="form-group">

                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Interest payment</span>
                                            </div>
                                            <input type="number" name="interest-payment" id="interest-payment" class="form-control" disabled>
                                        </div>

                                    </div>
                                </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src='app.js'></script>

    
  </body>
</html>
